<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user_profile.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="nav">
        <ul class="nav-links">
            <li><a href="/home">Home</a></li>
            <li><a href="/profile/{{profile.id}}/edit">Edit Profile</a></li>
            <li><a href="/collaborators">Collaborators</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
    <div class="user-info">
        <h1>{{profile.first_name}}'s Profile</h1>
        <p class="quote">"{{profile.quote}}"</p>
    </div>
    <div class="mainbody">
        <div class="comment-box">
            <div class="new-comment">
            </div>
        </div>
        <div class="best-image">
            <img class="p-pic" src="{{profile.profile_pic.url}}" alt="{{profile.first_name}}" width="300" height="300">
            <div class="image-gallery">
                <h3 class="gallery" >Gallery</h3>
                {% for i in profile.artworks.all %}
                {% if forloop.counter < 4 %}
                <ul class="ul-forloop">
                    <li class="image-forloop"><img src="{{i.art_image.url}}" width="100" height="100"></li>
                </ul>
                {% endif %}
                {% endfor %}
                <a id="gallery" href="/user_profile/{{profile.id}}/gallery">Gallery</a>
            </div>
        </div>
        </div>
        <script src='main.js'></script>
    </body>
</html>
