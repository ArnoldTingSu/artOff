<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
</head>
<body>
    <div class="header">
        <a href="/home">Home</a>
        <a href="/logout">Logout</a>
        <a href="/collaborators">Collaborators</a>
    </div>
    <div class="edit-form">
        <div class="profile-pic">
            <form action="/edit_pic" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <img class="p-pic" src="{{profile.profile_pic.url}}" alt="{{profile.first_name}}" width="200" height="300">
                <input type="file" name="profile_pic">
                <div>
                    <button class="profile-pic-button" type="submit">New Profile Pic</button>
                </div>
            </form>
        </div>
        <div class="user-info-form">
            <form action="/edit_info" method="POST">
                {% csrf_token %}
                <div>
                    First Name: <input type="text" name="first_name" value={{profile.first_name}}>
                </div>
                <div>
                    Last Name: <input type="text" name="last_name" value={{profile.last_name}}>
                </div>
                <div>
                    Username: <input class="username-move-right" type="text" name="username" value={{profile.username}}>
                </div>
                <div>
                    Quote: <input class="qoute-move-right" type="text" name="quote" value={{profile.qoute}}>
                </div>
                <div>
                    Email: <input class="email-move-right" type="text" name="email" value={{profile.email}}>
                </div>

                <div>
                    <button id="user-info" type="submit">Submit Changes</button>

               
                </div>
            </form>
        </div>
    </div>
</body>
</html>
