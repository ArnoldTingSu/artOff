<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/home">Home</a>
            <a href="/logout">Logout</a>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-sm-12 offset-md-1 p-4 text-center">
                <div>
                    <img src="" alt="Profile Pic">
                    <button type="submit">New Profile Pic</button>
                </div>
                <div class=form-input>
                    <form action="edit_profile_page/update" method="POST">
                        {% csrf_token %}
                        <p>First Name <input type="text" name="first_name" value={{user.first_name}}></p>
                        <p>Last Name <input type="text" name="last_name" value={{user.last_name}}></p>
                        <p>Username <input type="text" name="username" value={{user.username}}></p>
                        <p>Quote <input type="text" name="quote" value={{user.quote}}></p>
                        <p>Email <input type="text" name="email" value={{user.email}}></p>
                        <button type="submit">Submit Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
