<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artOff login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <a href="/home">home page</a>
    <div id="log_container">
        <div class="log_head">
            <h1>ArtOff</h1>
            <h3>Show me what you got!</h3>
        </div>
        <div class="login_body">
            <p>welcome back please login</p>
            <h3>Login</h3>
            <input type="text" name="email" class="login-form" placeholder="Email">
            <input type="text" name="password" class="login-form" placeholder="Password">
            <button class="log_btn">login</button>
        </div>
    </div>
</body>
</html>
