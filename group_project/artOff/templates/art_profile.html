<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/home">Home</a>
            <a href="/logout">Logout</a>
        </div>
        <div>
            <h1>Artwork Name</h1>
            <img src="" alt="artwork">
        </div>
        <div>
            <h3>Comments:</h3>
        </div>
        <div>
            <h3>Likes:</h3>
            <h3>Upload Date:</h3>
            <h3>Artist:</h3>
        </div>
        <div>
            <h3>Liked By:</h3>
            <div>

            </div>
        </div>
        <div>
            <h3>Leave a comment!</h3>
            <div>
                <form action="/add_comment" method="POST">
                    {% csrf_token %}
                    <div>
                        <input type="textfield" name="comment">
                    </div>
                    <button type="submit">Add Comment</button>
                </form>


            </div>
        </div>
        <div class="footer">
                <a href="/delete">Delete Pic</a>
        </div>
    </div>
