<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome Challengers</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/arena.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="/home">Home</a>
            <a href="/logout">Logout</a>
            <a href="/collaborators">Collaborators</a>
        </div>
        <div class="row justify-content-center mt-5" style="padding-left: 100px; padding-right: 100px;">
            <div class="text-center">
                <h1>ARENA</h1>
                <h2>WELCOME TO MORT-ART COMBAT</h2>
                <div class="arts">
                    {% for i in art %}
                        {% if forloop.counter < 2 %}
                        <img class=arena_art src="{{i.art_image.url}}" alt="{{i.caption}}" width="300">
                        <form action="/likes" method="POST">
                            {% csrf_token %}
                            <button type="submit">Like</button>
                        </form>
                        <br>
                        <br>
                        <h1>VS</h1>
                        
                        <!-- <form action="/next_image" method="POST">
                            {% csrf_token %}
                            <button type="submit">Next</button>
                        </form> -->
                        <img class=arena_art src="{{i.art_image.url}}" alt="{{i.caption}}" width="300">
                        <form action="/likes" method="POST">
                            {% csrf_token %}
                            <button type="submit">Like</button>
                        </form>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
            <!-- in the works so only winners get to recieve a comment? -->
        <div class="row justify-content-center mt-5" style="padding:20px">
            <div class="text-center">
                <form method="POST" action="/make_comment/{{art.id}}" >
                    {% csrf_token %}
                    <p>Comment : <input type="text" name="comment"></p>
                    <div>
                        <button type="submit">Upload Feedback</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5" style="padding: 20px;">
            <div class="text-center">
                <h2>Combat Log:</h2>

                <!-- Text field for combat log -->
            
            </div>
        </div>
    </div>

    <script src='main.js'></script>
</body>
</html>
