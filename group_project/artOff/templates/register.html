<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtOff Registration</title>
</head>
<body>
    <div id="reg_container">
        <div class="reg_head">
            <h1>ArtOff</h1>
            <h3>Show me what you got!</h3>
        </div>
        <div class="reg_body">
            <p>Not yet a member? Register here</p>
            <h3>Registration</h3>
            <input type="text" name="fname" class="login-form" placeholder="First Name">
            <input type="text" name="lname" class="login-form" placeholder="Last Name">
            <input type="text" name="email" class="login-form" placeholder="Email">
            <input type="text" name="password" class="login-form" placeholder="Password">
            <input type="text" name="confirm" class="login-form" placeholder="Confirm Password">
            <button class="reg_btn">register</button>
        </div>
    </div>
</body>
</html>
