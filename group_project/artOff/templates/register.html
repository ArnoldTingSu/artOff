<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtOff Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="error-msg">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if messages.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <div id="reg_container">
        <div class="reg_head">
            <h1>ArtOff</h1>
            <h3>Show me what you got!</h3>
        </div>
        <div class="reg_body">
            <p>Not yet a member? Register here</p>
            <h3>Registration</h3>
            <div class="register-form" >
                <form action="/register" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="field">
                    <input type="text" name="first_name" value="First Name">
                </div>
                <div class="field">
                    <input type="text" name="last_name" value="Last Name">
                </div>
                <div class="field">
                    <input type="text" name="username" value="Username" >
                </div>
                <div class="field">
                        <input type="text" name="email" value="name@gmail.com">
                </div>
                <div class="field">
                    <input type="text" name="password" value="Password" >
                </div>
                <div class="field">
                    <label class="confirm-password" for="confirm_password">Confirm Password</label>
                    <br>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>
                <div class="field">
                    <input type="file" name="profile_pic" >
                </div>
                <div>
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
    <a href="/login_page">Already a memeber?</a>
</body>
</html>
